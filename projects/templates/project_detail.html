{% extends "base.html" %}
{% load static %}

{% block page_content %}

<h1 class="font-weight-bold">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="Project Image" width="80%">
    </div>
    <div class="col-md-4">
        <h3>About the project:</h3>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>

    </div>
</div>

{% endblock %}
